<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <h1>Registration Page</h1>
    </header>
    <main>
        <form id="registration-form" action="registration_success.html" method="post">
            <section>
                <h2>Accept Terms and Conditions</h2>
                <input type="checkbox" id="accept-terms" name="accept-terms" required>
                <label for="accept-terms">I accept the terms and conditions</label>
            </section>
            <section>
                <h2>Personal Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </section>
            <section>
                <h2>Upload a Valid ID</h2>
                <input type="file" id="valid-id" name="valid-id" accept=".jpg, .jpeg, .png, .pdf" required>
            </section>
            <section>
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>
            <section>
                <h2>Create Username and Password</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </section>
            <section id="mfa-section">
              <h2>Two-Factor Authentication</h2>
              <label for="mfa-code">Enter TFA Code:</label>
              <input type="text" id="mfa-code" name="mfa-code" required>
              <button id="send-mfa-code">Send TFA Code</button>
              <button id="verify-mfa-code">Verify TFA Code</button>
          </section>
            <section>
                <input type="submit" value="Register">
            </section>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Bank</p>
    </footer>
    <script src="mfa.js"></script>
</body>
</html>
